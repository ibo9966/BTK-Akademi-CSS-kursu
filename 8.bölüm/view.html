<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 Köşeye Görsel Yerleştirme</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    img {
      width: 300px;
      height: 300px;
      border: 4px solid springgreen;
      object-fit: fill;
      position: absolute;
    }

    #foto1 {
      top: 0;
      left: 0;
    }

    #foto2 {
      top: 0;
      right: 0;
    }

    #foto3 {
      bottom: 0;
      left: 0;
    }

    #foto4 {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <img src="images/donatello.png" id="foto1" alt="donatello"/>
  <img src="images/leonardo.png" id="foto2" alt="leonardo"/>
  <img src="images/michelangelo.png" id="foto3" alt="michelangelo"/>
  <img src="images/raphael.png" id="foto4" alt="raphael"/>
</body>
</html>
